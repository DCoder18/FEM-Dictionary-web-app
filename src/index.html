<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dictionary Web App</title>

  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="container mx-auto pt-12 px-5">

    <!-- Header -->
    <header>
      <div class="flex justify-between items-center pb-12">
        <img src="assets/images/logo.svg" alt="logo">
        <div class="flex items-center">
          <a href="#">
            <span class="font-bold pr-3 text-lg">Sans Serif</span>
            <span>
              <img class="inline-block" src="assets/images/icon-arrow-down.svg" alt="down arrow">
            </span>
          </a>
          <!-- <div>
            <a href="#">Sans</a>
            <a href="#">Mono</a>
          </div> -->
          <div class="w-[1px] h-9 bg-grey-200 mx-7"></div>
          <div class="flex gap-5 items-center">
            <div class="w-10 h-5 rounded-full bg-grey-300">
              <div class="w-[14px] h-[14px] bg-white rounded-full m-[3px]"></div>
            </div>
            <img src="assets/images/icon-moon.svg" alt="">
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="w-full h-14 bg-grey-100 rounded-2xl px-6 flex">
        <input class="w-full h-full bg-grey-100 outline-none mr-5" type="text" name="" id="">
        <img class="w-4" src="assets/images/icon-search.svg" alt="">
      </div>
    </main>
  </div>
</body>
</html>
